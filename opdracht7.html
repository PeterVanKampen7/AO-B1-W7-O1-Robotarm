<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            robotArm.moveRight();
            for (var i = 0; i < 5; i++) 
            {             
                for (var j = 0; j < 6; j++) 
                {
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.drop();
                    robotArm.moveRight();
                }
                robotArm.moveRight();
                robotArm.moveRight();
            }

            robotArm.run();
        </script>
    </body>
</html>
