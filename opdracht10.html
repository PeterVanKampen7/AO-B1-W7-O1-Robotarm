<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            
            for (var i = 9; i > 0; i-=2) 
            {
                robotArm.grab();
                for (var j = 0; j < i; j++) 
                {
                    robotArm.moveRight();
                }
                robotArm.drop();
                for (var j = 0; j < i-1; j++) 
                {
                    robotArm.moveLeft();
                }
            }

            robotArm.run();
        </script>
    </body>
</html>
